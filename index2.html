<!DOCTYPE html>
<html>

<head>
    <title>Simple Marker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 50%;
            width: 50%;
            margin: 0 auto;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0 auto;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWU2_Hj2TXQse1UoF11rP5uqaNm8QGbF0&callback=initMap" async defer></script>
    <script>
        var map;
        var ejboparken = {
            lat: 55.629022,
            lng: 12.062774
        };

        function initMap() {
            var yndlingssted = {
                lat: 55.629022,
                lng: 12.062774
            };


            map = new google.maps.Map(document.getElementById('map'), {
                center: ejboparken,

                zoom: 14,
                center: yndlingssted
            });

            var marker = new google.maps.Marker({
                position: yndlingssted,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
</body>

</html>
